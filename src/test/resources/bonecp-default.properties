bonecp.partitions=2
bonecp.acquireIncrement=1
bonecp.maxConnectionsPerPartition=5
bonecp.minConnectionsPerPartition=2
#in minutes (production setting for wait_timeout is 120 seconds)
bonecp.idleMaxAge=2
bonecp.idleConnectionTestPeriod=5
bonecp.connectionTestStatement=SELECT 1 FROM dual;
bonecp.initSql=SET wait_timeout = 28800

# 15 minutes
bonecp.maxConnectionAgeInSeconds=900

bonecp.statementsCacheSize=0
bonecp.releaseHelperThreads=3
bonecp.closeConnectionWatch=false
bonecp.closeConnectionWatchTimeoutInMs=20000